<nav class="main_menu">
  <ul>
    {% for menu in site.data.navigation %}
    <li class="menu-item {% if page.url contains menu.url %} active_link {% endif %}"><a href="{{menu.url}}">{{menu.text}}</a>
      {% if menu.submenu %}
      <ul class="sub-menu">
        {% for submenu_item in menu.submenu %}
        <li class="menu-item"><a href="{{submenu_item.url}}">{{submenu_item.text}}</a></li>
        {% endfor %}
      </ul>
    </li>
    {% endif %}
    {% endfor %}
    <li class="menu-item"><a href="{{ '/empower-patients' | absolute_url }}" class="deneb_btn">Empower Patients</a></li>
  </ul>
</nav>
